pull_request_rules:
  - name: Enqueue on label:ready-to-merge
    conditions:
      - label=ready-to-merge
      - base=main
      - "check-success=ci/circleci: build"
    actions:
      queue:
        name: default
        method: squash
queue_rules:
  - name: default
    conditions:
      - "check-success=ci/circleci: build"
  
